<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link href="https://fonts.cdnfonts.com/css/long-distance-call" rel="stylesheet" nonce="<%= styleNonce %>">
    <link rel="icon" type="image/jpeg" href="/public/assets/favicon.jpg">
    <link href="/public/assets/styles.autoprefixed.css" rel="stylesheet" type="text/css" nonce="<%= styleNonce %>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
        nonce="<%= styleNonce %>">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.cdnfonts.com/css/clubbed-to-life" rel="stylesheet" nonce="<%= styleNonce %>">
    <link href="https://fonts.cdnfonts.com/css/genome?styles=44362" rel="stylesheet" nonce="<%= styleNonce %>">
    <link href="https://fonts.cdnfonts.com/css/licenseplates" rel="stylesheet" nonce="<%= styleNonce %>">
</head>

<body id="downloadsBody">
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/downloads">Downloads</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/brain">Brain</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-button">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <canvas id="particleCanvas"></canvas>
    <h1 class="text-center my-4" id="downloadsHeader"><span>Downloads</span></h1>
    <div id="downloadsTableContainer" class="table-responsive container my-4 fade-in">
        <table class="table table-hover" id="downloadsTable">
            <thead>
                <tr id="downloads-header">
                    <th scope="col">Torrent ID</th>
                    <th scope="col">Filename</th>
                    <th scope="col">Speed</th>
                    <th scope="col">Progress</th>
                    <th scope="col">True Seeders</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="downloadsTableBody">
                <!-- DOWNLOAD_ENTRIES -->
            </tbody>
        </table>
    </div>
    <div id="alertPlaceholder" class="position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        nonce="<%= scriptNonce %>"></script>
    <script src="../public/js/getDownloads.js" type="module" nonce="<%= scriptNonce %>"></script>
    <script src="../public/js/particleBackgroundDownload.js" nonce="<%= scriptNonce %>"></script> <!-- New particle script -->
    <script src="../public/js/auth.js" nonce="<%= scriptNonce %>"></script>
</body>

</html>
