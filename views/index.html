<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Debrid</title>
	<link href="https://fonts.cdnfonts.com/css/anime-ace" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/long-distance-call" rel="stylesheet">
	<link rel="icon" type="image/jpeg" href="/assets/favicon.jpg">
	<link href="/assets/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="manifest" href="./manifest.json">
</head>

<body class="bg-black">
	<canvas id="particleCanvas"></canvas>
	<div class="container-fluid text-center">
		<div class="row vh-100">
			<!-- <div class="col">
				<h1 class="display-1"></h1>
			</div> -->
			<div class="col d-flex flex-column align-items-center justify-content-center">
				<h1 id="debrid">Debrid 2.1</h1>
				<div class="input-group input-group-sm mb-3">
					<input type="text" id="searchInput" class="form-control" placeholder="Search the BakaNet"
						aria-label="Search input" aria-describedby="search-button">
					<button class="btn btn-outline-danger" type="button" id="search-button">Search</button>
				</div>
				<div id="loadingSpinner" class="spinner-border text-danger" role="status" style="visibility: hidden;">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<!-- <div class="col">
				<h1 class="display-1"></h1>
			</div> -->
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade text-center" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="resultsModalLabel">Search Results</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body d-flex">
						<table class="table">
							<thead>
								<tr>
									<th>Title</th>
									<th>Size</th>
									<th>Seeders</th>
									<!-- <th>Link</th> -->
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="resultsTableBody">
								<!-- Results will be populated here -->
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<div id="pagination" class="btn-group"></div>
						<!-- Changed to btn-group for Bootstrap styling -->
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>
	<script src="../scripts/main.js" type="module"></script>
	<script src="../scripts/particleBackground.js"></script> <!-- New particle script -->
</body>

</html>
